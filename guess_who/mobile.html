<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="shortcut icon" href="img/favicon.ico">
   <title>Mobile</title>
   <link rel="stylesheet" href="css/vote.css">
</head>
<body>

   <header>
      <div id="header_inner">
         <div id="demo_title">
            <span>Guess Who?</span>
         </div>
         <a class="navbar-brand" href="/">
            <img src="img/crossbar_icon_inverted.png" alt="crossbar logo inverted" width="60" height="60">
            <span class="fontFace">
               <span>Google</span><span>Collaborative Games</span>
            </span>
         </a>
      </div>
   </header>

   <div class="demo_links">
      <p>
         Synchronizes guesses across all demo instances in real-time, using a Node.js backend.
      </p>
      <div>
         <a id="secondInstance" href="" target="_blank">
            Open additional instance
         </a>
      </div>

   </div>

   <div id="demo_body">      
      <input type="text" id="inputGuess" placeholder="What do you think it is?"/>      
      <br/>
      <button id="submitGuess">
         Guess!
      </button>
   </div>         
      
   <div id="guessList">
      <span>Guesses will appear here</span>
   </div>

   <script>AUTOBAHN_DEBUG = true;</script>
   <script src="js/autobahn.min.js"></script>
   <script src="js/mobile.js"></script>
   <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

</body>
</html>
