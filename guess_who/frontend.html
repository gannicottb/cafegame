<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="shortcut icon" href="img/favicon.ico">
   <title>Guess</title>
   <link rel="stylesheet" href="css/vote.css">
</head>
<body>

   <header>
      <div id="header_inner">
         <div id="demo_title">
            <span>Guess Who?</span>
         </div>
         <a class="navbar-brand" href="/">
            <img src="img/crossbar_icon_inverted.png" alt="crossbar logo inverted" width="60" height="60">
            <span class="fontFace">
               <span>Google</span><span>Collaborative Games</span>
            </span>
         </a>
      </div>
   </header>

   <div class="demo_links">
      <p>
         Synchronizes votes across all demo instances in real-time, using a Node.js backend.
      </p>
      <div>
         <a id="secondInstance" href="" target="_blank">
            Open additional instance
         </a>
      </div>

   </div>

   <div id="demo_body">

      <h1>Here's a blurry image!</h1>
      <div id="voteContainer">
         <div>
            <img src="img/banana_small.png" alt="CC attribution license, Evan-Amos/EABanner">
            <span>
               Random Image
            </span>
            <div>
               <input type="text" id="inputGuess" placeholder="What do you think it is?">
               </input>
            </div>
            <br>
            <button id="submitGuess">
               Guess!
            </button>
         </div>         
      </div>
      <div id="guessList">
         <span>Guesses will appear here</span>
      </div>

      <div id="resetVotesContainer">
         <button id="resetVotes">
            Reset Votes
         </button>
      </div>
   </div>

   <script>AUTOBAHN_DEBUG = true;</script>
   <script src="js/autobahn.min.js"></script>
   <script src="js/frontend.js"></script>

</body>
</html>
